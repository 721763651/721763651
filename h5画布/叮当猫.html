<script>
    var myCanvas = document.getElementById("myCanvas");
    var ctx = myCanvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(300, 150, 100, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    ctx.stroke();

    ctx.arc(300, 180, 70, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.fill();

    ctx.beginPath();
    ctx.arc(270, 112, 17, 0, Math.PI, true);

    ctx.fill();

    ctx.beginPath();
    ctx.arc(270, 128, 17, 0, Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();

    ctx.arc(315, 112, 17, 0, Math.PI, true);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(315, 128, 17, 0, Math.PI);

    ctx.fill();

    ctx.fillRect(252.110, 110, 35, 20);

    ctx.beginPath();
    ctx.fillRect(297, 110, 35, 20);
    ctx.strokeRect(297, 110, 0, 20);
    ctx.strokeRect(332, 110, 0, 20);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(270, 130, 7, 0, 2 * Math.PI);
    ctx.fillStyle = "black";

    ctx.beginPath();
    ctx.arc(315, 130, 7, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();

    ctx.arc(293, 150, 10, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    ctx.beginPath();
    ctx.fillRect(293, 160, 1, 50);

    ctx.fill();

    ctx.arc(293, 180, 50, 0, Math.PI);

ctx.lineWidth=1;
